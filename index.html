<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPG - Escape HelpDesk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="game">
            <span class="stat">Knowledge: <strong><span id="knowledgeText">0</span></strong></span>
            <span class="stat">Mental Health: <strong><span id="mentalHealthText">100</span></strong></span>
            <span class="stat">Hours: <strong><span id="timeText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to CBTnuggets</button>
            <button id="button2">Go to ServiceNow</button>
            <button id="button3">Fight Steve</button>
        </div>
        <div id="monsterStats">Challenger: <strong><span id="monsterName"></span></strong>
        </span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">Welcome to 'Escape The Desk'. You must defeat Steve the Manager over HelpDesk
            that is causing chaos to the desk. You are in the Helpdesk room. Where do you want to
            go? Use the buttons above.</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
